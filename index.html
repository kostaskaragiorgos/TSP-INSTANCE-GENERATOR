<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>TSP INSTANCE GENERATOR</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>TSP INSTANCE GENERATOR</h1>
            </div>
        </div>
    </header>
    <section id="Nofrows">
        <div class="container">
            <h1>Number of rows</h1>
            <input type="text" id="numberofr" name="numberofr">
        </div>
        <div class="distancef">
            <h1> Distance From </h1>
            <input type="text" id="distancefrom" name="distancefrom">
        </div>
        <div class="distancet">
            <h1> Distance To </h1>
            <input type="text" id="distanceto" name="distanceto">
        </div>

    </section>
    <section id="instype">
        <div class="inst">
            <input type="radio" id="Asymmetric" name="type" value="Asymmetric">
            <label for="Asymmetric">Asymmetric </label><br>
    
            <input type="radio" id="Symmetric" name="type" value="Symmetric">
            <label for="Symmetric"> Symmetric </label><br>
        </div>
    </section>

    <div class="button">
        <button class="generate" id="mainbutton" onclick="getInputValue();">Generate</button>
    </div>


    <footer>
        <p>KONSTANTINOS KARAGIORGOS, Copyright &copy; 2020 </p>
    </footer>
    <script src="test.js"></script>
</body>
</html>
